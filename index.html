<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="scss/style.scss" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="calculator-wrapper">
			<div>
				<input disabled type="text" class="result" data-result></input>
				<div class="keypad" data-keypad>
					<button data-clear data-not-input class="special">C</button>
					<button data-brackets>( )</button>
					<button data-operator>%</button>
					<button data-operator>&divide;</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button data-operator>&times;</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button data-operator>-</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>+</button>
					<button>0</button>
					<button data-operator data-comma>,</button>
					<button data-delete data-not-input><i class="fa-solid fa-delete-left"></i></button>
					<button data-equals data-not-input>&equals;</button>
				</div>
			</div>
		</div>

		<script
			src="https://kit.fontawesome.com/74bf107b25.js"
			crossorigin="anonymous"></script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
